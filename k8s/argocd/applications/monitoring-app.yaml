# --------------------------------------------------
# Argo CD Application: monitoring-app
# Deploys Prometheus monitoring stack from k8s/monitoring
# into the `monitoring` namespace.
# --------------------------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: monitoring-app
    app.kubernetes.io/part-of: ecommerce-platform
    app.kubernetes.io/component: monitoring
spec:
  project: ecommerce-project
  source:
    repoURL: https://github.com/Danor93/ecommerce-cicd-pipeline.git
    targetRevision: feature/argocd-implementation
    path: k8s/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  # This application is currently commented out
  # Uncomment and create monitoring manifests to enable
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
