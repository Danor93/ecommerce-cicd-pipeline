# ------------------------------------------------------------
# Argo CD "App of Apps" root application.
# This points at k8s/argocd/applications/ and bootstraps all
# child applications (ecommerce-app, monitoring-app, etc.).
# ------------------------------------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: app-of-apps
    app.kubernetes.io/part-of: ecommerce-platform
spec:
  project: default
  source:
    repoURL: https://github.com/Danor93/ecommerce-cicd-pipeline.git
    targetRevision: feature/argocd-implementation
    path: k8s/argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
